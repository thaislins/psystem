<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Error 403 - pSystem</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">

    <link href="/assets/node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/pages/error-pages.css" rel="stylesheet">
    <link href="/css/colors/default.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header card-no-border fix-sidebar">
    <section id="wrapper" class="error-page">
        <div class="error-box">
            <div class="error-body text-center">
                <h1>403</h1>
                <h3 class="text-uppercase">Forbidden Error!</h3>
                <p class="text-muted m-t-30 m-b-30" th:text="${errorMsg}">Error</p>
                <a href="/" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a>
			    <form th:action="@{/logout}" method="POST">
					<button type="submit" class="btn btn-warning btn-rounded waves-effect waves-light m-b-40">Logout</button>
			    </form>
			</div>
            <footer class="footer text-center">&copy; 2018 - pSystem. All Rights Reserved.</footer>
        </div>
    </section>

    <script src="/assets/node_modules/jquery/jquery.min.js"></script>
    <script src="/assets/node_modules/bootstrap/js/popper.min.js"></script>
    <script src="/assets/node_modules/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
