<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Sign-up - pSystem</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">

    <link href="/assets/node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/pages/login-register-lock.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/colors/default.css" id="theme" rel="stylesheet">
</head>

<body class="card-no-border">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">pSystem</p>
        </div>
    </div>

    <section id="wrapper">
        <div class="register-class" style="background-image:url('/assets/images/background/login-register.jpg');">
        <div class="background-img">
            <div class="login-box card">
                <div class="card-body">
                	<div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}">Invalid Register!</div>
                    <form class="form-horizontal form-material" th:action="@{/register}" method="POST" id="registerform" action="index" th:object="${userForm}">
                        <h3 class="box-title m-b-20">Sign Up</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="Name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{name}">...</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" placeholder="Email" name="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{email}">...</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="number" placeholder="Cpf" maxlength="11" name="cpf" th:field="*{cpf}" th:classappend="${#fields.hasErrors('cpf')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{cpf}">...</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="number" placeholder="Phone" name="phone" th:field="*{phone}" th:classappend="${#fields.hasErrors('phone')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{phone}">...</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="number" placeholder="Crp" maxlength="6" name="crp" th:field="*{crp}" th:classappend="${#fields.hasErrors('crp')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{crp}">...</div>
                            </div>
                        </div>
                        <div class="form-group">
                        	<div class="col-xs-12">
	                            <select class="form-control" name="clinicId" th:field="*{clinicId}" th:classappend="${#fields.hasErrors('clinicId')} ? is-invalid : ''" required>
	                            	<option value="" selected disabled>User Clinic</option>
	                                <option th:each="clinic : ${clinicList}" th:value="${clinic.id}" th:text="${clinic.name}"></option>
	                            </select>
	                            <div class="invalid-feedback" th:errors="*{clinicId}">...</div>
                        	</div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{password}">...</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Confirm Password" name="passwordConfirm" th:field="*{passwordConfirm}" th:classappend="${#fields.hasErrors('passwordConfirm')} ? is-invalid : ''" required>
                                <div class="invalid-feedback" th:errors="*{passwordConfirm}">...</div>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-md-5" style="margin-left: 2.6rem;">
                                <div class="checkbox checkbox-success p-t-0">
                                    <input id="checkbox-admin" type="checkbox" name="admin"  class="filled-in chk-col-light-blue">
                                    <label for="checkbox-admin"> Admin</label>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="checkbox checkbox-success p-t-0">
                                    <input id="checkbox-psychologist" type="checkbox" name="psychologist"  class="filled-in chk-col-light-blue">
                                    <label for="checkbox-psychologist"> Psychologist</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a th:href="@{/login}" class="text-info m-l-5"><b>Sign In</b></a>
                            </div>
                            <div class="col-sm-12 text-center">
								Do you want to <a th:href="@{/register-clinic}" class="text-info m-l-5"><b>Register a Clinic</b></a>?
							</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
    </section>

    <script src="/assets/node_modules/jquery/jquery.min.js"></script>
    <script src="/assets/node_modules/bootstrap/js/popper.min.js"></script>
    <script src="/assets/node_modules/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>

</html>
